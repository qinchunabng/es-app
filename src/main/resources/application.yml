spring:
  application:
    name: es-app
  datasource:
    url: jdbc:mysql://localhost:3306/recordings?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    com.examlple.esapp: debug
  pattern:
    dateformat: HH:mm:ss:SSS
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: cn.itcast.hotel.pojo

server:
  port: 8080


